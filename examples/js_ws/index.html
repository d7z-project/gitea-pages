<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-connecting {
            background-color: #ffc107;
        }

        .status-connected {
            background-color: #28a745;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .connection-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s;
        }

        .connection-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .server-message {
            align-self: flex-start;
            background-color: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        .input-area {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-area input:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 0 2px rgba(142, 45, 226, 0.2);
        }

        .send-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: linear-gradient(to right, #3a00b0, #7a1dc2);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            margin-top: 50px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
            }

            .message {
                max-width: 85%;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="header">
        <div class="header-content">
            <h1>WebSocketèŠå¤©å®¢æˆ·ç«¯</h1>
            <div class="status">
                <div class="status-indicator status-disconnected"></div>
                <span id="status-text">æœªè¿æ¥</span>
            </div>
        </div>
        <button class="connection-btn" id="connectionButton" onclick="toggleConnection()">è¿æ¥</button>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="empty-state">
            <i>ğŸ’¬</i>
            <p>è¿æ¥æœåŠ¡å™¨å¼€å§‹èŠå¤©</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
        <button class="send-btn" id="sendButton" onclick="sendMessage()" disabled>å‘é€</button>
    </div>
</div>

<script>
    let ws = null;
    let isConnected = false;
    const statusText = document.getElementById('status-text');
    const statusIndicator = document.querySelector('.status-indicator');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const connectionButton = document.getElementById('connectionButton');

    function toggleConnection() {
        if (isConnected) {
            disconnect();
        } else {
            connect();
        }
    }

    function connect() {
        updateStatus('æ­£åœ¨è¿æ¥...', 'status-connecting');
        connectionButton.textContent = 'è¿æ¥ä¸­...';

        try {
            ws = new WebSocket('/ws');

            ws.onopen = () => {
                isConnected = true;
                updateStatus('å·²è¿æ¥', 'status-connected');
                connectionButton.textContent = 'æ–­å¼€è¿æ¥';
                enableControls(true);
                addSystemMessage('è¿æ¥æˆåŠŸï¼Œå¯ä»¥å¼€å§‹èŠå¤©äº†');
            };

            ws.onmessage = event => {
                addServerMessage(event.data);
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus('æœªè¿æ¥', 'status-disconnected');
                connectionButton.textContent = 'è¿æ¥';
                enableControls(false);
                addSystemMessage('è¿æ¥å·²æ–­å¼€');
            };

            ws.onerror = error => {
                isConnected = false;
                updateStatus('è¿æ¥é”™è¯¯', 'status-disconnected');
                connectionButton.textContent = 'è¿æ¥';
                enableControls(false);
                addSystemMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨');
            };
        } catch (error) {
            isConnected = false;
            updateStatus('è¿æ¥å¤±è´¥', 'status-disconnected');
            connectionButton.textContent = 'è¿æ¥';
            enableControls(false);
        }
    }

    function disconnect() {
        if (ws) {
            ws.close();
            ws = null;
        }
        isConnected = false;
        connectionButton.textContent = 'è¿æ¥';
        enableControls(false);
        addSystemMessage('å·²æ–­å¼€è¿æ¥');
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            ws.send(message);
            addUserMessage(message);
            messageInput.value = '';
        }
    }

    function addUserMessage(message) {
        addMessage(message, 'user');
    }

    function addServerMessage(message) {
        addMessage(message, 'server');
    }

    function addSystemMessage(message) {
        addMessage(message, 'system');
    }

    function addMessage(message, type) {
        const emptyState = document.querySelector('.empty-state');
        if (emptyState) {
            emptyState.remove();
        }

        const messageElement = document.createElement('div');
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        if (type === 'user') {
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `
                    ${message}
                    <div class="message-time">${time}</div>
                `;
        } else if (type === 'server') {
            messageElement.className = 'message server-message';
            messageElement.innerHTML = `
                    ${message}
                    <div class="message-time">${time}</div>
                `;
        } else {
            messageElement.className = 'message system-message';
            messageElement.style.alignSelf = 'center';
            messageElement.style.maxWidth = '100%';
            messageElement.style.backgroundColor = 'rgba(0,0,0,0.05)';
            messageElement.style.color = '#6c757d';
            messageElement.style.fontSize = '14px';
            messageElement.style.textAlign = 'center';
            messageElement.style.borderRadius = '10px';
            messageElement.textContent = message;
        }

        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function updateStatus(message, statusClass) {
        statusText.textContent = message;
        statusIndicator.className = 'status-indicator ' + statusClass;
    }

    function enableControls(connected) {
        messageInput.disabled = !connected;
        sendButton.disabled = !connected;
    }

    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
